# profile
spring:
  application:
    name: rezoom
  profiles:
    active: local
  http:
    encoding:
      charset: UTF-8

# tomcat
server:
  tomcat.uri-encoding: UTF-8
  port: 8080

# mybatis
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/*_mapper.xml
  type-aliases-package: com.nexters.rezoom.domain, com.nexters.rezoom.dto
  configuration:
    map-underscore-to-camel-case: true
